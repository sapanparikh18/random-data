plugins {
    id 'java'
    id 'java-library'
}

group 'org.example'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    testCompile("org.assertj:assertj-core:3.11.1")
    compile 'com.opencsv:opencsv:4.5'
}
test {
    useJUnitPlatform()
}